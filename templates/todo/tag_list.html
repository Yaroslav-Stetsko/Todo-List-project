{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1 class="card-title" style="text-align: center">
    <br>
    Tags
    <a style="float: right" href="{% url 'todo:tag-create' %}" class="btn btn-primary">
      Create
    </a>
  </h1>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.id }}</td>
          <td>{{ tag.name }}</td>
          <td>
              <a href="{% url 'todo:tag-update' pk=tag.pk%}" class="btn btn-primary">
                Update
              </a>
            </td>
            <td>
              <a
                href="{% url 'todo:tag-delete' pk=tag.pk%}" class="btn btn-danger">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags yet.</p>
  {% endif %}
{% endblock %}
